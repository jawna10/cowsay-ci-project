
name: Cowsay CI


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build-test-push:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Set up Docker Buildx (for advanced Docker features)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Step 3: Log in to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    # Step 4: Build the Docker image....
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/cowsay:latest
    
    # Step 5: Run container and test it
    - name: Run and test container
      run: |
        # Start the container in the background
        docker run -d -p 8080:8080 --name cowsay-test ${{ secrets.DOCKERHUB_USERNAME }}/cowsay:latest
        
        # Wait for the container to be ready
        sleep 5
        
        # Test the container with curl
        curl -f http://localhost:8080 || exit 1
        
        # If test passes, stop the container
        docker stop cowsay-test
    
    # Step 6: Push to Docker Hub if tests pass
    - name: Push to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/cowsay:latest


